<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="style.CSS" rel="stylesheet">
        <title>Rock Paper Scissort</title>
    </head>
    <body>
        <!-- Заголовок -->
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <!-- Счет -->
            <div class="score">0:0</div>
            <h2 class="result">Paper covers rock. You win</h2>
            <div class="options_block">
                <div class="options">
                    <div class="option Rock" data-option = 'Rock'></div>
                    <div class="option Paper" data-option = 'Paper'></div>
                    <div class="option Scissors" data-option = 'Scissors'></div>
                </div>
                <h3>Make your move.</h3>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
