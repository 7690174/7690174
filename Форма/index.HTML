<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link href="style.CSS" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <img src="img/cosmos-1845140_1920 1.png">
        <div>
            <h1>Hello</h1>
        </div>
        <div class="window">
            <h3>For business enquiries please use the form below</h3>
            <div class="Required">*Required</div>
            <div class="group">
                <label for="">*Name*</label>
                <input type="text" placeholder="John">
            </div>
            <div class="group">
                <label for="">Company*</label>
                <input type="text">
            </div>
            <div class="group">
                <label for="">E-mail*</label>
                <input type="Email">
            </div>
            <div class="group">
                <label for="">Phone</label>
                <input type="tel">
            </div>
            <div class="group">
                <label for="">Subject</label>
                <input type="text">
            </div>
            <div class="group">
                <label for="">Message</label>
                <input type="text" placeholder="But I must explain to you how all this mistaken idea of denouncing">
            </div>
            <div class="terms">
                <p><input type="checkbox">I accept <a href="#">Terms and Privacy Policy</a></p>
            </div>
            <div class="terms">
                <button type="button"> Sand</button>
            </div>
        </div>
    </body>
</html>
